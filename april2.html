<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>April</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Poppins', sans-serif;
  color:#fff;
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#a18cd1,#fbc2eb);
  background-size:400% 400%;
  animation: gradientBG 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  overflow:hidden;
}

/* Background animation */
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Floating motion */
@keyframes float{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(-18px); }
  100%{ transform:translateY(0); }
}

/* Floating Star Image */
.star{
  position:absolute;
  width:140px;
  top:60px;
  right:80px;
  animation: float 6s ease-in-out infinite;
  opacity:0.9;
  filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
  z-index:1;
  pointer-events:none;
}

/* Clouds */
.cloud{
  position:absolute;
  background:white;
  color:#5a2a82;
  padding:18px 28px;
  border-radius:60px;
  box-shadow:0 0 30px rgba(255,255,255,0.9);
  animation: float 5s ease-in-out infinite;
  font-weight:500;
}

.c1{ top:120px; left:120px; }
.c2{ top:300px; left:350px; }
.c3{ top:120px; right:350px; }
.c4{ top:300px; right:120px; }

/* Center Box */
.center{
  background: rgba(0,0,0,0.45);
  padding:40px 70px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 0 30px rgba(255,255,255,0.4);
  z-index:2;
}

h1{
  font-size:48px;
  margin-bottom:20px;
  color:#fff6a9;
  letter-spacing:2px;
}

/* Buttons */
button{
  padding:12px 26px;
  margin:10px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-size:16px;
  background:#fff6a9;
  color:#333;
  font-weight:600;
  transition:0.3s;
}

button:hover{
  background:#ffe066;
  transform:scale(1.05);
}
</style>
</head>

<body>

<!-- Floating Star -->
<img src="star.jpg" class="star">

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="krishna.mp3" type="audio/mpeg">
</audio>

<!-- Clouds -->
<div class="cloud c1">This month like i fell for you more and more</div>
<div class="cloud c2">You have always been a lucky charm for me!</div>
<div class="cloud c3">Can be said that it was my best birthday because i had u in my life</div>
<div class="cloud c4">I still remember i used to come at 8  and talk to u like the best time!</div>

<!-- Center -->
<div class="center">
  <h1>April</h1>

  <button onclick="playMusic()">▶ Play Music</button><br>

  <button onclick="goBack()">← Back</button>
  <button onclick="goNext()">Next →</button>
</div>

<script>
function playMusic(){
  document.getElementById("bgMusic").play();
}

function goNext(){
  window.location.href="may2.html";
}

function goBack(){
  window.location.href="march2.html";
}
</script>

</body>
</html>
